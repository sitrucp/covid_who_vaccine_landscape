<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WHO Vaccine and Treatment</title>
        <meta name="description" content="description here">
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha256-Xb6SSzhH3wEPC4Vy3W70Lqh9Y3Du/3KxPqI2JHQSpTw=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js" integrity="sha256-dtGH1XcAyKopMui5x20KnPxuGuSx9Rs6piJB/4Oqu6I=" crossorigin="anonymous"></script>

        <script src="who_vaccine.js"></script>

    </head>

    <body>

    <div class="container">

        <div class="jumbotron text-center">
            <h1>WHO Draft landscape of COVID-19 candidate vaccines</h1>
            <p>PDF document data in csv format</p>
        </div>

        <div class="row">
            <div class="col">
                <h3>Vaccines</h3>
                <small>click column header to sort</small>
                <div class="table-responsive">
                    <table id="vaccine_table" class="table-sm tablesorter">
                        <!-- data table generated by javascript -->
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3>Treatments</h3>
                <small>click column header to sort</small>
                <div class="table-responsive">
                    <table id="treatment_table" class="table-sm tablesorter">
                        <!-- data table generated by javascript -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    </body>

</html>
